<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h1>Create An Account</h1>
            <p class = "login">Already have an account? <a href="#">Log in</a></p>
            <form autocomplete="off">
                <div class="form-entry">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder = "Username">
                    <p class="message invisible">Error message.</p>
                </div>
                <div class="form-entry">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email" placeholder = "Email Address">
                    <p class="message invisible">Error message.</p>
                </div>
                <div class="form-entry">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder = "Password">
                    <p class="message invisible">Error message.</p>
                </div>
                <div class="form-entry">
                    <i class="fas fa-unlock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <p class="message invisible">Error message.</p>
                </div>
                <div class="button-container">
                    <button type="submit" disabled>SIGN UP</button>
                </div>
                <p class = 'terms'>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you read our <a href="#">Data Use Policy</a>, including our <a href="#">Cookie Use</a>.</p>
            </form>
            <p class="footer">ML Feliciano Â© 2021</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cf13f45422.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
